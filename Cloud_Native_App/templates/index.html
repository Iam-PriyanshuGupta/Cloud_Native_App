<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloud Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calculator {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 600px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 20px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>ðŸ§® Cloud Calculator</h1>
        <form method="post">
            <input type="text" name="num1" placeholder="First number" required>
            <input type="text" name="num2" placeholder="Second number" required><br>

            <button type="submit" name="operation" value="add">Add</button>
            <button type="submit" name="operation" value="subtract">Subtract</button>
            <button type="submit" name="operation" value="multiply">Multiply</button>
            <button type="submit" name="operation" value="divide">Divide</button>
        </form>

        {% if result != "" %}
            <h2>Result: {{ result }}</h2>
        {% endif %}
    </div>
</body>
</html>
